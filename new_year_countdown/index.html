<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="fs-6 mb-4">New Year Countdown</h1>
  <div id="countdown" class="flex justify-center items-center fs-3">
    <div class="flex flex-col justify-center items-center m-4">
      <h2 id="days"></h2>
      <small>DAYS</small>
    </div>
    <div class="flex flex-col justify-center items-center m-4">
      <h2 id="hours"></h2>
      <small>HOURS</small>
    </div>
    <div class="flex flex-col justify-center items-center m-4">
      <h2 id="minutes"></h2>
      <small>MINUTES</small>
    </div>
    <div class="flex flex-col justify-center items-center m-4">
      <h2 id="seconds"></h2>
      <small>SECONDS</small>
    </div>
  </div>

  <div class="year"></div>

  <img id="loading" src="img/spinner.gif" alt="spinner">

  <script src="main.js"></script>
</body>
</html>
