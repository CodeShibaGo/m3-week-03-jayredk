<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Music Player</h1>
  <div class="music-container">
    <div class="music-info">
      <h2 class="music-title">energy</h2>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
    </div>

    <audio src="music/energy.mp3"></audio>

    <div class="img-container">
      <img class="img-cover" src="images/energy.jpg" alt="cover">
    </div>
    <div class="navigation">
      <button id="prev-btn" class="action-btn" type="button">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play-btn" class="action-btn action-btn--lg" type="button">
        <i class="fas fa-play"></i>
      </button>
      <button id="next-btn" class="action-btn" type="button">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
